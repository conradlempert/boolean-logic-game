de:
  lti:
    error:
      h1: "Bei der Übertragung Ihrer Bewertung ist ein Fehler aufgetreten"
      p: "Kontaktieren Sie Ihre Lernplattform"
  r1:
    d1:
      - "Maus: Schön, wir sind endlich da. Lass uns an die Arbeit gehen und die Blumen pflücken."
      - "Eric: Immer halblang, ein Samenkorn reicht vollkommen."
      - "Maus: Du bist ja bescheiden."
      - "Eric: Wie immer eben. Hoffentlich finden wir das Ding schnell, bei dem ganzen Plunder der hier rumsteht."
      - "Maus: Na dann hopp hopp, sieh dir den Plunder erst einmal genauer an!"
    le_A&&B:
      - "Maus: Aha. Hier müssen also beide Ausdrücke wahr sein, damit auch das Ergebnis wahr ist."
    le_A:
      - "Maus: Und auch, wenn ich dich vielleicht langweile: Dieser Schalter hier ist ein logischer Ausdruck, der ein Signal an die Anlage sendet. Unser Ausdruck oder Signal A kann entweder wahr, also an, oder falsch, also aus, sein. Probiers mal aus!"
    le_A||B:
      - "Maus: Interessant. Wenn einer oder beide Ausdrücke wahr sind, ist das Ergebnis wahr."
    le_A==B:
      - "Maus: Du kannst zwei Ausdrücke auf Gleichheit überprüfen… Dazu müssen also beide Ausdrücke gleich sein."
    le1:
      - "Maus: Hmm. Das ist eine Negierung. Das, was rein geht, kommt also immer genau anders wieder raus. Ist es vorher wahr, ist es danach falsch. Ist es vorher falsch, ist es dann danach wahr. Verrückte Welt!"
    endlevel:
      - "Maus: Na dann, gutes Gelingen beim Tür öffnen. Hoffentlich kennst du die Logik-Gatter noch."
      - "Eric: Na logo!"
      - "Maus: Die zwei oberen Ausdrücke sind fest, da können wir nichts machen."
      - "Eric: Ach, ich schaff das auch nur mit den unteren beiden!"
  dialogue:
    fail:
      - "Maus: Das war nicht richtig. Bleibe gern um es herauszufinden. Vor dem naechsten Versuch musst du in den Raum zurueck."
  r2:
    entrance:
      - "Maus: Hier sehe ich auch kein Samenkorn. Und das Fenster ist scheinbar durch das Präzedenz-Preservations-Verfahren gesichert."
      - "Eric: Bitte, was für ein Verfahren?!"
      - "Maus: Na, die Operator-Rangfolge."
      - "Eric: Ah. Wie bei uns beiden, so bei Logikformeln: Wer geht voran?"
      - "Maus: Du Diplom-Dieb! Im Museum gilt Besucher vor Maus vor Dieb, bei Logik gilt NICHT vor UND vor ODER."
      - "Maus: Und wenn du dich jetzt fragst, wozu das notwendig ist… Stell dir mal vor, die Alarmanlage und du werten das unterschiedlich aus. Und zack, hast du den Alarm ausgelöst, obwohl du dachtest alles richtig zu machen!"
      - "Maus: Also merke dir: Zuerst wird immer NICHT ausgewertet. Danach bindet das UND stärker als das ODER. Alles klar?"
    endlevel:
      - "Maus: Los gehts! Wähle den richtigen Schaltplan zur Formel aus!"
    out:
      - "Maus: Starke Leistung Eric!"
      - "Eric: Easy, feste Präzedenz ermöglicht es mir auch ohne Klammerung zu sehen, welcher Plan zu einer Formel gehört."
      - "Maus: Dieses Wissen öffnet Türen!"
      - "Eric: Na dann, schnell weiter. Was uns wohl im nächsten Raum erwartet?"
  r3:
    le1:
      - "Maus: Zwei Ausdrücke können mit != auf Ungleichheit überprüft werden. Dann dürfen beide Signale nicht gleich sein, damit die logische Aussage erfüllt wird."
    entrance:
      - "Maus: Hier ist das Ding auch nirgends. Der nächste Raum ist wohl der letzte im Museum, hoffentlich werden wir da fündig."
      - "Eric: Also eine Tür noch!"
      - "Maus: Genau. Entsprechend vertrackt ist die Sicherung - Alarm und Sperre müssen aus."
      - "Eric: Klingt easy."
      - "Maus: Ein paar Gatter sind vorgeschaltet. Aber du schaffst das. Falls du vorher noch etwas üben möchtest, liegen hier noch ein paar alte Schaltpläne rum."
    endlevel:
      - "Maus: Denk dran: Nur wenn beide Ausgänge aus sind, gewinnst du!"
  r4:
    entrance:
      - "Maus: Da ist es ja! Warum du dich mit einem Samenkorn zufrieden gibst, ist mir jedoch nicht klar."
      - "Eric: Aus kleinen Samen können große Bäume wachsen - wart nur ab!"
  game:
    buttons:
      room: "Raum"
      play: "Spielen"
      choose: "Wählen"
      send: "Senden"
      backToRoom: "Zurueck"
      stayAfterFail: "Bleiben"
      restart: "Nochmal"
    texts:
      correct: "Richtig!"
      wrong: "Falsch!"
      score: "Punkte"